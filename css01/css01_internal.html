<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 CSS</title>
    <style>
        h1{
            color: palevioletred;
            font-family: Verdana, sans-serif; /* font를 여러개 지정 가능 */
            font-size: 300%; /* 글자크기 300% 일반적으로 웹브라우저 기준 폰트 사이즈는 16px의 300% = 48px */
        }
        p{
            color: rgb(253, 153, 169);
            font-family: courier;
            font: 150%;
            border: 2px solid pink; /* border: 크기점선/실선색상 */

        }
    </style>
</head>
<body>
    <h1>여기는 제목입니다.</h1>
    <p>이건 문단입니다.</p>
    
</body>
</html>
